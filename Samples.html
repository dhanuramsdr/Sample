async function exampleFunction() {
  try {
    // Some code that might throw an exception
    let result = await new Promise(resolve => setTimeout(() => resolve(10), 1000));
    console.log('This line will not be reached if an exception occurs.', result);
  } catch (error) {
    // Handle the exception here
    console.error('An error occurred:', error.message);
  } finally {
    // Code in this block will be executed regardless of whether an exception occurred or not
    console.log('This block will be executed no matter what.');
  }
}

// Calling the function to see the try...catch in action

exampleFunction()
